baseURL = "https://www.codessl.com"
title = "codessl.com"
theme = "coder"

languageCode = "en-us"
defaultcontentlanguage = "en"

paginate = 20
canonifyurls = true

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

disqusShortname = "codessl"

[params]
    author = "Sheng-Loong Su"
    description = "Sheng-Loong Su's personal website"
    keywords = "blog,developer,functional programming,full stack development,machine learning,deep learning,data science,big data"
    info = "FP Pragmatist | ML Practitioner"
    avatarurl = "images/avatar.jpg"
    # footercontent = "Enter a text here."
    since = 2015

    dateformat = "January 2, 2006"

    hideCredits = true
    hideCopyright = false

    # Git Commit in Footer, uncomment the line below to enable it.
    # commit = "https://github.com/luizdepra/hugo-coder/tree/"

    rtl = false

    colorScheme = "auto"

    # Use inverted colors
    inverted = false

    # Series see also post count
    maxSeeAlsoItems = 5

    # Custom CSS
    custom_css = []

